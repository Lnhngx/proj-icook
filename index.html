<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./css/index.css">

    <style>
        html {
            line-height: 1.15;
        }

        body {
            font-family: system-ui, sans-serif;
            font-size: 14px;
            color: #564e4a;
            letter-spacing: .06em;
            white-space:nowrap;
        }

        a {
            text-decoration: none;
            color: #564e4a;
        }

        li {
            text-align: center;
            list-style: none;
        }

        ul {
            list-style: none;
            margin: 22px 0 22px 0;
        }

        .navbar img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar figcaption {
            position: relative;
        }

        .navbar button {
            background-color: transparent;
            border: 0;
            width: 32px;
            height: 32px;
            padding: 0;
            margin-left: 150px;
        }

        .navbar-menu-icon {
            width: 20px;
            height: 20px;
        }

        .nav-right ul:nth-child(1) {
            border-right: 1px solid #e2e0db;
        }

        .nav-right ul:nth-child(1) li:last-child a {
            color: #f04646;
        }

        .nav-top {
            border-top: 2px solid #f04646;
            border-bottom: 1px solid #e2e0db;
        }

        figure span {
            font-size: 12px;
            color: #f04646;
        }

        figure strong {
            font-size: 21px;
            line-height: 1.14;
            font-weight: 500;
        }

        figure {
            margin-bottom: 0;
        }
        header{
            border-bottom: 1px solid #e2e0db;
        }

        header a{
            align-items: center;
            font-size: 16px;
            font-weight: 500;
        }
        header ul{
            margin: 8px 0 8px 0;
        }
        header nav{
            overflow: auto;
        }
        header li{
            padding: 0 14px 0 14px;
        }
        header >.container>div{
            border-left: 1px solid #e2e0db;
        }
    </style>
</head>

    <div class="nav-top">

                    <figure class="d-flex">

                            alt="愛料理">

                        <figcaption class="d-flex flex-column ml-5">

                            class="navbar-menu-icon">
                            <title id="menu-mobile-title">選單</title>
                            <path fill="#564E4A"

                            </path>
                        </svg>
                    </button>
                </div>
                <div class="nav-right col d-none d-md-flex ">
                    <ul class="d-flex p-0 align-items-center pr-3">
                        <li class="ml-3"><a href="#">愛料理</a></li>
