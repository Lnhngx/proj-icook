    <style>
        html {
            line-height: 1.15;
        }

        body {
            font-family: system-ui, sans-serif;
            font-size: 14px;
            color: #564e4a;
            letter-spacing: .06em;
            white-space: nowrap;
        }

        a {
            text-decoration: none;
            color: #564e4a;
            font-weight: 300;
        }

        a:hover {
            color: #89817d;
        }

        li {
            text-align: center;
            list-style: none;
        }

        ul {
            list-style: none;
            margin: 22px 0 22px 0;
            padding: 0;
        }

        .navbar img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar figcaption {
            position: relative;
        }

        .navbar button {
            background-color: transparent;
            border: 0;
            width: 32px;
            height: 32px;
            padding: 0;
            margin-left: 150px;
        }

        .navbar-menu-icon {
            width: 20px;
            height: 20px;
        }

        .nav-right ul:nth-child(1) {
            border-right: 1px solid #e2e0db;
        }

        .nav-right ul:nth-child(1) li:last-child a {
            color: #f04646;
        }

        .nav-top {
            border-top: 2px solid #f04646;
            border-bottom: 1px solid #e2e0db;
        }

        figure span {
            font-size: 12px;
            color: #f04646;
        }

        figure strong {
            font-size: 21px;
            line-height: 1.14;
            font-weight: 500;
        }

        figure {
            margin-bottom: 0;
        }

        header {
            border-bottom: 1px solid #e2e0db;
        }

        header .navv {
            padding: 0;
        }

        header a {
            align-items: center;
            font-size: 16px;
            font-weight: 500;
        }

        header ul {
            margin: 8px 0 8px 0;
        }

        header nav {
            overflow: auto;
        }

        header li {
            padding: 0 14px 0 14px;
        }

        header>.container>div {
            border-left: 1px solid #e2e0db;
        }

        .search-bar {
            height: 44px;
        }

        .search-bar select {
            height: 100%;
            width: 99px;
            border-radius: 4px 0 0 4px;
            border: 1px solid #e2e0db;
            color: #564e4a;
            padding: 10px 15px;
            border-right-width: 0;
            letter-spacing: .06em;
            appearance: none;
        }

        .search-by-type {
            position: relative;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 5px;
            right: 15px;
            color: #706864;
            font-size: 20px;
            pointer-events: none;
        }

        .search-by-keyword {
            width: calc(100% - 150px);
        }

        .search-bar input {
            height: 100%;
            width: 50%;
            padding: 0 15px;
            border: 1px solid #e2e0db;
            white-space: nowrap;
            font-size: 14px;
            letter-spacing: .06em;
            color: #89817d;
        }

        .search-bar input:first-child {
            border-right-width: 0;
        }

        .search-bar button {
            width: 50px;
            height: 44px;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #f04646;
            border: 0;
            border-radius: 0 4px 4px 0;
        }

        .bookmark a {
            border: 1px solid #e2e0db;
            border-radius: 4px;
            padding: 10px 16px;
            color: #564e4a;
            font-weight: 300;
            height: 44px;
        }
        .header-popular-keywords strong {
            font-weight: 300;
        }

        .header-popular-keywords a {
            font-weight: 500;
            padding: 0 8px 26px 0;
        }

        .header-popular button {
            background: transparent;
            border: 0;
            color: #564e4a;
            font-size: 1.6rem;
            padding: 0 16px 20px 8px;
        }

    </style>
</head>
